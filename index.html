<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake â€“ Phaser</title>

  <!-- App icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-192.png" />
  <link rel="shortcut icon" href="./icons/icon-192.png" />

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json?v=21" />

  <style>
    html, body { margin: 0; background: #111; height: 100%; overflow: hidden; }
    #game  { width: 100%; height: 100%; display: block; }
    .hud   { position: fixed; top: 6px; left: 8px; color: #0f0; font-family: monospace; font-size: 18px; }
  </style>
</head>
<body>
  <div class="hud" id="hud">Score: 0 | High: 0 | Lv: 1</div>
  <div id="game"></div>

  <!-- Phaser + Scenes + Game Loader -->
  <script>
    // tiny helper to load a script and return a Promise
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.defer = true;
        s.onload = () => resolve(src);
        s.onerror = () => reject(new Error('Failed to load ' + src));
        document.body.appendChild(s);
      });
    }

    (function bootstrap() {
      const ver = '21'; // cache-bust version

      // local phaser (already downloaded to project root)
      const phaserSrc = './phaser.min.js' + '?v=' + ver;

      // load scenes BEFORE game.js so classes exist
      const sceneFiles = [
        './scenes/BootScene.js',
        './scenes/MenuScene.js',
        './scenes/UpgradeScene.js',
        './scenes/GameScene.js',
        './scenes/GameOverScene.js'
      ].map(p => p + '?v=' + ver);

      const gameSrc = './game.js' + '?v=' + ver;

      // Give the browser a beat before heavy work
      const start = () => {
        loadScript(phaserSrc)
          .then(() => Promise.all(sceneFiles.map(loadScript)))
          .then(() => loadScript(gameSrc))
          .catch(err => console.error('[Loader] ', err));
      };

      if ('requestIdleCallback' in window) {
        requestIdleCallback(start, { timeout: 1000 });
      } else {
        window.addEventListener('load', start, { once: true });
      }
    })();
  </script>

  <!-- Register Service Worker (scope fixed to /snake-phaser/) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/snake-phaser/sw.js', { scope: '/snake-phaser/' })
          .then(r => console.log('[SW] registered', r.scope))
          .catch(err => console.error('[SW] register failed', err));
      });
    }
  </script>
</body>
</html>
