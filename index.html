<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake 8-Bit</title>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-192.png" />
  <link rel="shortcut icon" href="./icons/icon-192.png" />

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json?v=20" />

  <!-- Basic Styling -->
  <style>
    html, body {
      margin: 0;
      background: #111;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
      display: block;
    }
    .hud {
      position: fixed;
      top: 6px;
      left: 8px;
      color: #0f0;
      font-family: monospace;
      font-size: 18px;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="hud" id="hud">Score: 0 | High: 0 | Lv: 1</div>
  <div id="game"></div>

  <!-- Phaser Engine -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

  <!-- Game Script -->
  <script src="./game.js"></script>
</body>
</html>
