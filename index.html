<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake â€“ Phaser</title>

  <!-- App icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-192.png" />
  <link rel="shortcut icon" href="./icons/icon-192.png" />

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json?v=21" />

  <style>
    html, body { margin: 0; background: #111; height: 100%; overflow: hidden; }
    #game  { width: 100%; height: 100%; display: block; }
    .hud   { position: fixed; top: 6px; left: 8px; color: #0f0; font-family: monospace; font-size: 18px; }
  </style>
</head>
<body>
  <div class="hud" id="hud">Score: 0 | High: 0 | Lv: 1</div>
  <div id="game"></div>

<!-- Phaser Engine + Scenes Loader -->
<script>
(function () {
  function loadGame() {
    // 1) Load Phaser first
    const ph = document.createElement('script');
    ph.src = './phaser.min.js';
    ph.defer = true;

    ph.onload = function () {
      // 2) Then load scenes in order, then game.js last
      const files = [
        './scenes/BootScene.js?v=22',
        './scenes/MenuScene.js?v=22',
        './scenes/UpgradeScene.js?v=22',
        './scenes/GameScene.js?v=22',
        './scenes/GameOverScene.js?v=22',
        './game.js?v=22'
      ];

      (function loadNext(i = 0) {
        const s = document.createElement('script');
        s.src = files[i];
        s.defer = true;
        s.onload = () => (i + 1 < files.length) ? loadNext(i + 1) : null;
        document.body.appendChild(s);
      })();
    };

    document.body.appendChild(ph);
  }

  // Give the browser time to paint before heavy work
  if ('requestIdleCallback' in window) {
    requestIdleCallback(loadGame, { timeout: 1000 });
  } else {
    window.addEventListener('load', loadGame, { once: true });
  }
})();
</script>

  <!-- Register Service Worker (scope fixed to /snake-phaser/) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/snake-phaser/sw.js', { scope: '/snake-phaser/' })
          .then(r => console.log('[SW] registered', r.scope))
          .catch(err => console.error('[SW] register failed', err));
      });
    }
  </script>
</body>
</html>
